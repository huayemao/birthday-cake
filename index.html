        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;

        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        @keyframes flicker {
            0% { transform: scale(1, 1) rotate(-1deg); opacity: 0.9; }
            20% { transform: scale(1.1, 0.9) rotate(1deg); opacity: 1; }
            40% { transform: scale(0.9, 1.1) rotate(-0.5deg); opacity: 0.8; }
            100% { transform: scale(1, 1) rotate(0deg); opacity: 1; }
        }
        @keyframes sway {
            0% { transform: rotate(-0.5deg); }
            100% { transform: rotate(0.5deg); }
        }
        .flame {
            animation: flicker 0.6s infinite alternate;
            transform-origin: bottom center;
        }
        .animate-sway {
            animation: sway 3s infinite alternate ease-in-out;
            transform-origin: bottom center;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            background: #f43f5e;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(244, 63, 94, 0.3);
            border: 4px solid white;
            transition: scale 0.2s;
        }
        input[type="range"]::-webkit-slider-thumb:hover {
